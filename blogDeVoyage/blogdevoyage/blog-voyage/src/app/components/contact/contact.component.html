<!-- Main Content -->
<div class="container">
  <div class="row">
    <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
      <h2 style="text-align: center; padding-top: 40px;"> Contact </h2>
      <p style="text-align: center; font-size: 1em; color: #333;">Want to get in touch with me? Fill out the form below to send me a message and I will try to get back to you within 24 hours!</p>
      <form name="sentMessage" id="contactForm" novalidate>
        <div class="row control-group">
          <div class="form-group col-xs-12 floating-label-form-group controls">
            <label style="font-weight: bold;">Name</label>
            <input type="text" class="form-control" placeholder="Name" id="name" required data-validation-required-message="Please enter your name." style="border-radius: 5px; padding: 10px;">
            <p class="help-block text-danger"></p>
          </div>
        </div>
        <div class="row control-group">
          <div class="form-group col-xs-12 floating-label-form-group controls">
            <label style="font-weight: bold;">Email Address</label>
            <input type="email" class="form-control" placeholder="Email Address" id="email" required data-validation-required-message="Please enter your email address." style="border-radius: 5px; padding: 10px;">
            <p class="help-block text-danger"></p>
          </div>
        </div>
        <div class="row control-group">
          <div class="form-group col-xs-12 floating-label-form-group controls">
            <label style="font-weight: bold;">Message</label>
            <textarea rows="5" class="form-control" placeholder="Message" id="message" required data-validation-required-message="Please enter a message." style="border-radius: 5px; padding: 10px;"></textarea>
            <p class="help-block text-danger"></p>
          </div>
        </div>
        <br>
        <div id="success"></div>
        <div class="row">
          <div class="form-group col-xs-12">
            <button type="submit" class="btn btn-default" style="background-color: #333; color: #fff; padding: 10px 20px; border-radius: 5px;">Send</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<hr>
